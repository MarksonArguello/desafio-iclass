<div class="card card-form shadow-sm p-3">
  <form [formGroup]="formulario" class="card-body" (ngSubmit)="logar()">
    <h3 class="card-title">Login</h3>
    <div class="row">
      <div class="col">
        <label for="username" class="form-label">Usuário</label>
        <input
          formControlName="username"
          [ngClass]="{ 'is-invalid': username?.errors && submitted }"
          class="form-control"
          type="text"
          aria-label="default input example"
        />
        <div *ngIf="username?.errors?.['required']" class="invalid-feedback">Username é obrigatório</div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="senha" class="form-label">Senha</label>
        <input
          formControlName="password"
          [ngClass]="{ 'is-invalid': password?.errors && submitted }"
          class="form-control"
          type="password"
          aria-label="default input example"
        />
        <div *ngIf="password?.errors?.['required']" class="invalid-feedback">Senha é obrigatório</div>
      </div>
    </div>

    <div *ngIf="error" class="row">
      <div class="alert alert-danger mt-3 mb-0">{{ error }}</div>
    </div>

    <div class="row mt-3">
      <div class="col d-flex justify-content-center">
        <button *ngIf="!loading" class="btn btn-primary" type="submit">Logar</button>
        <button *ngIf="loading" class="btn btn-primary" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Carregando...
        </button>
      </div>
    </div>
  </form>
</div>
